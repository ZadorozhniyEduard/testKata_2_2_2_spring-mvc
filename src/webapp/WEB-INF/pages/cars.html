<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
            text-align: center;
        }
        tr:hover td {
            background-color: lightblue;
        }
        td {
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Модель</th>
            <th>Год<br>выпуска</th>
            <th>Цена<br>(млн.руб.)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car, it : ${cars}">
            <!--            th:style="${it.odd}? 'font-weight: bold;'">-->
            <th th:text="${it.index}+1"></th>
            <td th:text="${car.name}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
